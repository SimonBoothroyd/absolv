name: test

channels:
  - conda-forge
  - defaults

dependencies:

    # Core dependencies
  - python
  - pydantic
  - tqdm

  - openff-toolkit-base >=0.9.2
  - openff-utilities

  - openmm >=7.6

  - packmol

  - pymbar

    # Optional dependencies
  - rdkit
  - ambertools

  - smirnoff-plugins  # custom vdW functional forms

    # Testing
  - pytest
  - pytest-cov
  - codecov

  - mdtraj  # loading trajectories

    # Development
  - isort
  - black
  - flake8
