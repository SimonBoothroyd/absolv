repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer

-   repo: local
    hooks:
    -   id: ruff
        name: Autoformat python code
        language: system
        entry: ruff
        args: [check]
        files: \.py$
